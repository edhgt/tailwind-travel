<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Tailwind Travel</title>
</head>
<body>
  <nav></nav>
  <div id="tab_bar"></div>
  <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
          <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
            <input class="outline-none p-3 rounded-full shadow-sm " id="" name="" type="search" placeholder="San Francisco">
            <button class="w-36 rounded-full text-xl text-primary shadow-sm front-semibold p-4 text-principal bg-white">Explorar</button>
          </div>
          <div class="w-full h-full">
            <img src="https://raw.githubusercontent.com/platzi/PlatziTravel/main/public/img/sanFrancisco.jpg" alt="San Francisco">
          </div>
        </div>
      </div>
      <div class="p-6" id="recomendados">
        <p class="text-3xl font-semibold text-primary">Recomendados</p>
        <div class="w-auto h-72 item-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6">
          <div class="Card">
            <div class="Card--cover bg-norway"></div>
            <div class="Card--info">
              <p class="Card--info__title">Norway</p>
              <p class="Card--info__subtitle">Paisajes increaibles</p>
            </div>
          </div>
          <div class="Card">
            <div class="Card--cover bg-new_york"></div>
            <div class="Card--info">
              <p class="Card--info__title">New York</p>
              <p class="Card--info__subtitle">La gran manzana</p>
            </div>
          </div>
          <div class="Card">
            <div class="Card--cover bg-yosemite"></div>
            <div class="Card--info">
              <p class="Card--info__title">Yosemite</p>
              <p class="Card--info__subtitle">Una pausa del mundo</p>
            </div>
          </div>
        </div>
      </div>
      <div id="rentas_destacadas"></div>
      <div id="faq"></div>
  </section>
  <footer></footer>
</body>
</html>
